<html>
    <head>
    <style>
        img {
            height:200px;
            width:150px;
        }    
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
            d3.selectAll(".hiddenMouse")
            .on("click", function()
            {
                d3.select(this)
                .attr("src", "pics/mouse.png");
            })
            .on("mouseleave", function()
            {
                d3.select(this)
                .attr("src", "pics/man.png");
            });
    </script>
    </head>
    <body>
        <h1>Of Mice and Men</h1>
        <p>
            Below are 5 pictures of mice and men. Find the total number of mice to obtain a piece of the password. Remember that mice can be sneaky little devils! 
        </p>
        <ol>
        <li>MA</li>
        <li>JE</li>
        <li>AU</li>
        <li>SE</li><!--This is the correct one, number 4-->
        <li>WO</li>
        </ol>
        <img src="pics/man.png" class="hiddenMouse" />
        <img src="pics/mouse.png" />
        <img src="pics/man.png" />
        <img src="pics/man.png" class="hiddenMouse" />
        <img src="pics/mouse.png" />
    </body>
</html>
